<!DOCTYPE html>
<html>
    <body>
        <h1>Story</h1>
        <form action="/">
            <input type="submit" value="back">
        </form>
        <table border="1">
            <tr>
                <th>id</th>
                <th>Description</th>
                <th>Mount</th>
                <th></th>
            </tr>
            {% for row in data %}
                <form action="/delete/{{row.id}}" method="post">
                    <tr>
                        <td>{{row.id}}</td>
                        <td>{{row.description}}</td>
                        <td>{{row.amount}}</td>
                        <td><input type="submit" value="eliminar"></td>
                    </tr>
                </form>
            {% endfor %}
        </table>
    </body>
</html>
